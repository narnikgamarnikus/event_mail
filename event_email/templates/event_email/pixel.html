{% if pixel_url %}
{# See http://www.robertbrewitz.com/2013/05/what-I-found-out-about-the-tracking-pixel-in-digital-advertising/ #}
<script>(new Image()).src = "/pixel/{{pixel_url}}.png"</script>
<script>(new Image()).src = (location.protocol == "https:" ? "https:" : "http:") + "//" + window.location.host + "/pixel/{{pixel_url}}.png";</script>
{% endif %}
